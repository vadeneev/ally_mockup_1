<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Музей</title>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
    <a href="#main" class="skipLink btn btn__link">Skip to main</a>
    <header class="headerDocument layout">
        <a href="/" aria-labelledby="homePageLink"><img src="./images/logo.png" class="headerDocument__home-img"
                                                                                               alt=""
                                                                                               role="presentation"></a>
        <div class="headerDocument__controls">
            <form action="/search">
                <div class="inputField">
                    <label id="searchLabel" for="searchText" class="inputField__label">Поиск по сайту</label>
                    <input id="searchText" class="inputField__text-input" type="text" name="text" aria-labelledby="searchLabel">
                </div>
            </form>
            <nav aria-labelledby="languageMenu" class="headerDocument__menu">
                <span class="btn" role="menuitem" aria-selected="true" lang="ru" aria-labelledby="languageMenuItemRu">RU</span>
                <a class="btn btn__link" role="menuitem" href="/en/" aria-labelledby="languageMenuItemEn" lang="en" hreflang="en">EN</a>
            </nav>
            <button class="btn btn--clean btn--shrink js-user-menu" aria-labelledby="signInBtnLabel" aria-describedby="signInBtnDescription">
                <img src="./images/user-icon.png" alt="" role="presentation" class="headerDocument__user-img"/>
            </button>
        </div>
    </header>

    <main id="main" class="mainContent">

    </main>

    <div style="display: none">
        <span id="homePageLink">Главная страница</span>
        <span id="languageMenu">Выберите язык</span>
        <span id="languageMenuItemRu">Русский</span>
        <span id="languageMenuItemEn">English</span>
        <span id="signInBtnLabel">Аутентификации пользователя</span>
        <span id="signInBtnDescription">Открывает модальное окно</span>
    </div>
</body>
</html>
